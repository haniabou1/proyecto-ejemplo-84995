<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Walmart{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #0b74d1;
            color: white;
            padding: 25px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        .logo {
            font-size: 42px;
            font-weight: bold;
        }

        nav {
            margin-top: 10px;
        }

        nav a,
        nav button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        nav a:hover,
        nav button:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px 0;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        input, select {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <div class="logo">Walmart</div>

        <nav>
            <a href="/">Inicio</a>
            <a href="/departamentos/">Departamentos</a>
            <a href="/buscar-departamento/">Buscar</a>

            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Mi perfil</a>

                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Cerrar sesión</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Ingresar</a>
                <a href="{% url 'signup' %}">Registrarse</a>
            {% endif %}
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

<footer>
    © 2026 Walmart Clone – Proyecto Final
</footer>

</body>
</html>
