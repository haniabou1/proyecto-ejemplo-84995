<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tienda por Departamentos{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #374151;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: #e5e7eb;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #93c5fd;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            color: #1f2937;
            margin-bottom: 15px;
        }

        p {
            color: #374151;
            line-height: 1.6;
        }

        /* ---------- BOTONES DE INICIO ---------- */

        .home-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-top: 30px;
        }

        .home-btn {
            display: block;
            text-align: center;
            padding: 16px 20px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.25s ease, transform 0.25s ease;
        }

        .home-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-3px);
        }

        /* ---------- FORMULARIOS ---------- */

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        /* ---------- LISTAS ---------- */

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f1f5f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        /* ---------- FOOTER ---------- */

        footer {
            text-align: center;
            color: #6b7280;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>Tienda por Departamentos</h1>
    <p>Gestión y visualización de departamentos, productos y contenido</p>
</header>

<nav>
    <a href="/">Inicio</a>
    <a href="/departamentos/">Departamentos</a>
    <a href="/buscar-departamento/">Buscar</a>

    {% if user.is_authenticated %}
        <a href="/accounts/logout/">Cerrar sesión</a>
    {% else %}
        <a href="/accounts/login/">Iniciar sesión</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    © 2026 · Proyecto Tienda por Departamentos
</footer>

</body>
</html>
