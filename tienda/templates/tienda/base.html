<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tienda{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #374151;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #e5e7eb;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #93c5fd;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #1f2937;
            margin-bottom: 20px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e5e7eb;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Gesti√≥n de Tienda</h1>
</header>

<nav>
    <a href="/">Inicio</a>
    <a href="/crear-departamento/">Departamento</a>
    <a href="/crear-empleado/">Empleado</a>
    <a href="/crear-producto/">Producto</a>
    <a href="/buscar-departamento/">Buscar</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
