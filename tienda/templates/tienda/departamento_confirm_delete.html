{% extends "base.html" %}

{% block content %}
<h2>Borrar Departamento</h2>

<p>¿Seguro que quieres borrar <b>{{ object.nombre }}</b> (N° {{ object.nro_departamento }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, borrar</button>
  <a href="{% url 'departamento_list' %}">Cancelar</a>
</form>

{% endblock %}
