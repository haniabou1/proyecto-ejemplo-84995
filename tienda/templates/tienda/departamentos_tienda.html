<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Departamentos</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #eef2f5;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }

        li span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Departamentos</h1>

        <ul>
            {% for dpto in departamentos %}
                <li>
                    <span>{{ dpto.nombre }}</span>
                    <span>NÂ° {{ dpto.nro_departamento }}</span>
                </li>
            {% empty %}
                <li>No hay departamentos registrados.</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
